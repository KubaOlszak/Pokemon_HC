<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Pokemon Health Center</title>
  </head>
  
  <body>
    <h1>
      Pokemon Health Center
    </h1>
      <div class="container">
        <div class="main">
          <div class="menuMachine">
            <div class="nomPokemonsPresents">
              <h4 class="nomPokemon">
                Pokémons présents dans la machine
              </h4>
              <ul>
                <li id="pokemonItem1"></li>
                <li id="pokemonItem2"></li>
                <li id="pokemonItem3"></li>
                <li id="pokemonItem4"></li>
                <li id="pokemonItem5"></li>
                <li id="pokemonItem6"></li>
              </ul>
            </div>
            <div class="compteurPresence">
              <p>Nombre de Pokémons présents: <span id="counter">0</span>/6</p>
            </div>
            <div class="boutonsDuMenu">
              <input type="button" id="add-poke-btn" class="menu-btn" value="Ajouter Pokemons">
              <button class="menu-btn soigner-btn">Soigner</button>
              <button class="menu-btn entree-prioritaire-btn" onclick="togglePokemonLocation()">Entrée prioritaire</button>
            </div>
          </div>
          <div class="pokemonInside">

          </div>
        </div>
        <div class="pokemonOutside">
        </div>
      </div>
    <script src="dist/app.js"></script>
  </body>
</html>
